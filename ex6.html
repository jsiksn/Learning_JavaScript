<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var emotion = ["good", "bad"];
    </script>

    <h2>Get</h2>
    <script>
        document.write(emotion[0]);
        document.write(emotion[1]);
    </script>

    <h2>Add</h2>
    <script>
        emotion.push('sad');
        emotion.push('angry');
    </script>

    <h2>Count</h2>
    <script>
        document.write(emotion.length);
    </script>
    
</body>
</html>
